<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        #page{
            width: 100%;
            height: 100vh;
            display: flex;
        }
        #vertical{
            width: 30%;
        }
        #horizontal{
            width: 70%;
        }
        #pink{
            background-color: lightpink;
            height: 50%;
        }
        #blue{
            background-color: lightskyblue;
            height: 50%;
        }
        #green{
            background-color: lightgreen;
            height: 70%;
        }
        #orange{
            background-color: lightsalmon;
            height: 30%;
        }
        #equal1{
            width: 30%;
        }
        #equal2{
            width: 70%;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="vertical">
            <div id="pink"></div>
            <button id="equal1"></button>
            <div id="blue"></div>
        </div>
        <div id="horizontal">
            <div id="green"></div>
            <button id="equal2"></button>
            <div id="orange"></div>
        </div>
    </div>
</body>
</html>
