<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: bisque;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 1em;
            margin-left: 1em;
        }
        #title{
            margin-bottom: 0.5em;
        }
        #amountOfStrings{
            width: 40px;
            height: 20px;
            margin-right: 5px;
            margin-left: 5px;
        }
        #stringLength{
            display: flex;
            margin-bottom: 0.5em;
        }
        #stringAllowed{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="taskSettings">
        <h3 id="title">Random String Generator</h3>
        <div id="stringLength">
            <p>String should be</p>
            <input type="text" id="amountOfStrings" value="">
            <p> character long</p>
        </div>
        <div id="stringAllowed">
            <input type="checkbox" name="settings" id="numeric">
            <label for="numeric">Numeric digits (0-9)</label>
            <input type="checkbox" name="settings" id="uppercase">
            <label for="uppercase">Uppercase letters (A-Z)</label>
            <input type="checkbox" name="settings" id="lowercase">
            <label for="lowercase">Lowercase letters (a-z)</label>
        </div>
        <button type="submit" id="generate">Generate</button>
        <hr>
        <div id="resultDiv">
            <h3 id="result">Result: </h3>
            <input type="text">
        </div>
    </div>
    
</body>
</html>
