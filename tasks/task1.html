<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script src="jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: bisque;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 1em;
            margin-left: 1em;
        }
        #title{
            margin-bottom: 0.5em;
        }
        #amountOfStrings{
            width: 40px;
            height: 20px;
            margin-right: 5px;
            margin-left: 5px;
        }
        #stringLength{
            display: flex;
            margin-bottom: 0.5em;
        }
        #stringAllowed{
            display: flex;
            flex-direction: column;
            margin-bottom: 0.5em;
        }
        #generate{
            width: 100px;
            height: 25px;
            margin-bottom: 0.5em;
        }
        hr{
            margin-top: 1em;
            margin-bottom: 1em;
            width: 99%;
        }
        #resultDiv{
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #resultText{
            height: 20px;
            width: 200px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#generate").click(function(){
                let amountOfStringsJS = parseInt($("#amountOfStrings").val());
                if (amountOfStringsJS <= 0 || isNaN(amountOfStringsJS)){
                    alert("INVALID VALUE!");
                    return;
                }
                let allowedNumbers = "1234567890";
                let allowedUpper = "POIUYTREWQLKJHGFDSAMNBVCXZ";
                let allowedLower = "poiuytrewqlkjhgfdsamnbvcxz";
                let allowed = "";
                if ($("#numeric").is(":checked")) {
                    allowed  += allowedNumbers;
                }
                if ($("#uppercase").is(":checked")) {
                    allowed  += allowedUpper;
                }
                if ($("#lowercase").is(":checked")) {
                    allowed  += allowedLower;
                }
                if (allowed.length === 0){
                    alert("SELECT AT LEAST ONE CHECKBOX!");
                    return;
                }
                let resultGenerate = "";
                for (let i = 0; i < amountOfStringsJS; i++){
                    let randomResult = Math.floor(Math.random() * allowed.length);
                    resultGenerate += allowed[randomResult];
                }
                $("#resultText").val(resultGenerate);
            })
        })
        
    </script>
</head>
<body>
    <div class="taskSettings">
        <h3 id="title">Random String Generator</h3>
        <div id="stringLength">
            <p>String should be</p>
            <input type="number" id="amountOfStrings" value="">
            <p> character long</p>
        </div>
        <div id="stringAllowed">
            <p>Which characters are allowed to occur in the string?</p>
            <label>
                <input type="checkbox" name="settings" id="numeric" checked>
                Numeric digits (0-9)
            </label>
            <label>
                <input type="checkbox" name="settings" id="uppercase" checked>
                Uppercase letters (A-Z)
            </label>
            <label>
                <input type="checkbox" name="settings" id="lowercase" checked>
                Lowercase letters (a-z)
            </label>
        </div>
        <button type="submit" id="generate">Generate</button>
        <hr>
        <div id="resultDiv">
            <h3 id="result">Result: </h3>
            <input type="text" id="resultText">
        </div>
    </div>
    
</body>
</html>
